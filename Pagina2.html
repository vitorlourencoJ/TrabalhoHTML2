<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Recebidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dados Recebidos</h1>
        <p>Nome: <span id="nome"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Gênero: <span id="genero"></span></p>
        <p>Aceite: <span id="aceite"></span></p>
    </div>

    <script>
        // Função para exibir os dados do formulário
        const params = new URLSearchParams(window.location.search);
        document.getElementById("nome").textContent = params.get("nome");
        document.getElementById("email").textContent = params.get("email");
        document.getElementById("genero").textContent = params.get("genero");
        document.getElementById("aceite").textContent = params.get("aceite") ? "Sim" : "Não";
    </script>
</body>
</html>
